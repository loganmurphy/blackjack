<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/blackjack.css">

  </head>
  <body id='body'>
    <div id="table" class="container">
      <div class="row hand">
        <label class="points">Dealer: </label>
        <label id="dealer-points" class="points" type='text'> 0</label>
        <!-- <label class="wins_label">Wins: </label>
        <label id="dealer_wins" class="wins" type='text'> 0</label> -->
        <div id="dealer-hand" class="col-12">
        </div>
      </div>
      <div class="row money score">
        <div class="col-12">
          <label class="wins_label">Winnings: $ </label>
          <label id="player_wins" class="wins" type='text'> 100</label>
        </div>
      </div>
      <div class="row hand">
        <label class="points">Player: </label>
        <label id="player-points" class="points" type='text'> 0</label>
        <!-- <label class="wins_label">Wins: </label>
        <label id="player_wins" class="wins" type='text'> 0</label> -->
        <div id="player-hand" class="col-12">
        </div>
      </div>
      <div class="row">
        <div id="player-hand" class="col-12 buttons">
          <button id="deal-button">Deal</button>
          <button id="hit-button">Hit</button>
          <button id="stand-button">Stand</button>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="content">
        <p>
          BUST! Do you want to play again?
        </p>
      </div>
      <div>
        <button id="yes" class="play_again yes">Yes</button>
        <button id="no" class="play_again no">No</button>
      </div>
    </div>
    <div id="modal2" class="modal">
      <div class="content">
        <p>
          Thanks for playing!
        </p>
        <p id="the_winner_is">
        </p>
      </div>
    </div>
    <div id="modal3" class="modal">
      <div class="content">
        <p>
          The dealer busts! Play again?
        </p>
      </div>
      <div>
        <button id="yes2" class="play_again yes">Yes</button>
        <button id="no2" class="play_again no">No</button>
      </div>
    </div>
    <div id="modal_dealer_win" class="modal">
      <div class="content">
        <p>
          The dealer wins! Play again?
        </p>
      </div>
      <div>
        <button id="yes3" class="play_again yes">Yes</button>
        <button id="no3" class="play_again no">No</button>
      </div>
    </div>
    <div id="modal_player_win" class="modal">
      <div class="content">
        <p>
          You win! Play again?
        </p>
      </div>
      <div>
        <button id="yes4" class="play_again yes">Yes</button>
        <button id="no4" class="play_again no">No</button>
      </div>
    </div>
    <div id="modal_push" class="modal">
      <div class="content">
        <p>
          Push. Play again?
        </p>
      </div>
      <div>
        <button id="yes5" class="play_again yes">Yes</button>
        <button id="no5" class="play_again no">No</button>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="jquery.playSound.js"></script>
  <!-- <script src='https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js'></script> -->
  <script src="blackjack.js"></script>
  </body>
</html>
